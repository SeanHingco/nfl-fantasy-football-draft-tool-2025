events {}

http {
  # Make sure MIME types are loaded
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve built assets with correct types and 404 if missing (no SPA fallback for assets)
    location /assets/ {
      try_files $uri =404;
      access_log off;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Main SPA: fallback to index.html for app routes
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to your backend (replace host)
    location /api/ {
      proxy_pass https://fantasy-ui.onrender.com/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # Explicit safety net for common types (helps if mime.types didnâ€™t load)
  types {
    application/javascript   js mjs;
    text/css                 css;
    text/html                html;
    image/svg+xml            svg;
    application/json         json;
    font/woff                woff;
    font/woff2               woff2;
  }
}
