# proj-ui/default.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Safety net: declare types here so .js/.css/etc. get correct content-type
  # (valid in server or location context)
  types {
    application/javascript   js mjs;
    text/css                 css;
    text/html                html;
    image/svg+xml            svg;
    application/json         json;
    font/woff                woff;
    font/woff2               woff2;
  }

  # Built assets: do NOT SPA-fallback; set long cache
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Main SPA routes: fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to your backend (replace host)
  location /api/ {
    proxy_pass https://YOUR-FANTASY-API-SUBDOMAIN.onrender.com/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
